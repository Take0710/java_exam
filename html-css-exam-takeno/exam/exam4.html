<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
        <link rel="stylesheet" href="ex4.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <table>

  <tr>
  <th colspan="1">/</th>
      <th colspan="1">A</th>
      <th colspan="1">B</th>
      <th colspan="1">C</th>
    <th colspan="2">D&E</th>

  </tr>
  <tr>
    <th scope="row"></th>
    <td>1 × 1</td>
    <td>1 × 2</td>
    <td>1 × 3</td>
    <td>1 × 4</td>
        <td>1 × 5</td>
  </tr>
  <tr>
  <td>&lt;&gt;</td>
      <td>2 × 1</td>
    <td>2 × 2</td>
    <td>2 × 3</td>
    <td>2 × 4</td>
        <td>2 × 5</td>
  </tr>
  <tr>
    <th scope="row"></th>
      <td>3 × 1</td>
    <td>3 × 2</td>
    <td>3 × 3</td>
    <td>3 × 4</td>
        <td>3× 5</td>
  </tr>
</table>
</body>
</html>
